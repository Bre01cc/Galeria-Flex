<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stly.css">
    <title>Galeria FLEX</title>
</head>

<body>

                        <div class="foto">
                            <img src="./img/Turmas.jpg" alt="Turmas">

                    </div>

                        <img src="./img/R (1).jpg"

                </div>
                <div class="container-inferior">
                    <div class="foto">
                        <img src="./img/R.jpg"
                            alt="">
                    </div>
                    <div class="foto">
                        <img src="./img/OIP.jpg" alt="">

                    <div class="foto">
                        <img src="./img/3DS_PokemonXY_2_TM_Standard.png" alt="">

    <footer>
        <p class="dev">Copyright | Breno</p>
